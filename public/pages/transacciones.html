<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones | CheDólar</title>
    <link rel="icon" href="https://i.ibb.co/Z6YYxth/icon-dolar.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/transacciones.js"></script>
    <script src="../js/cerrarSesion.js"></script>
    <script>checkSession();</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/SBMH552/dolar.png" alt="Logo">
            <a href="../index.html"><h1>CheDólar</h1></a>
        </div>
        <button class="hamburger" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </button>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
                <li><a href="/pages/nosotros.html">¿Quiénes somos?</a></li>
                <li><a href="/pages/faq.html">FAQs</a></li>
                <li class="login-icon"><a href="/pages/login.html" id="loginIcon"><i class="fa fa-user-circle"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="transacciones">
        <div class="formTransacciones">
            <h1>Transacciones</h1>
            <div>
                <p>Las operaciones de compra y venta se toman al valor del <strong>Dolar Oficial</strong> al dia de la fecha:</p>
                <div>Compra USD: $<span id="compra-usd"></span></div>
                <div>Venta USD: $<span id="venta-usd"></span></div>
            </div>
            <label for="tipo-operacion">Tipo de operación:</label>
            <select id="tipo-operacion">
                <option selected disabled>Seleccione una opcion</option>
                <option value="C">Compra USD</option>
                <option value="V">Venta USD</option>
            </select>
            <label for="importe-ars">Importe en Pesos(ARS):</label>
            <input type="number" id="importe-ars" placeholder="ARS $" required>
            <button id="realizar-operacion">Realizar Operación</button>
            <div id="resultado"></div>
        </div>
    </main>
    <footer>
        <div>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
                <li><a href="/pages/nosotros.html">¿Quiénes somos?</a></li>
                <li><a href="/pages/faq.html">FAQs</a></li>
            </ul>
        </div>
        <p>Desarrollado por <span>Grupo22©</span></p>
    </footer>
</body>
</html>
